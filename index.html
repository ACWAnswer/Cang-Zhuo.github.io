<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cang Zhuo's Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .welcome {
            font-size: 1.3em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网站</h1>
        <p class="welcome">Welcome to My Personal Website!</p>
        <p>这是一个可以直接运行的HTML页面。</p>
        <p>This is an HTML page that can run directly.</p>
        <p>您可以在浏览器中直接打开这个文件，也可以通过 GitHub Pages 访问。</p>
        <p>You can open this file directly in a browser or visit it via GitHub Pages.</p>
        <div class="footer">
            <p>© 2025 Cang Zhuo | <a href="https://github.com/ACWAnswer/Cang-Zhuo.github.io" target="_blank">GitHub Repository</a></p>
        </div>
    </div>
</body>
</html>
